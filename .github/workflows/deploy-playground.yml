name: Deploy Playground

on:
  push:
    branches: [main]
    paths:
      - "playground/**"
      - "cmd/playground/**"
      - "pkg/interpreter/**"
      - "runtime/meowrt/**"
      - "pkg/lexer/**"
      - "pkg/parser/**"
      - "pkg/ast/**"
      - "pkg/checker/**"
      - ".github/workflows/deploy-playground.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Install stringer
        run: go install golang.org/x/tools/cmd/stringer@latest

      - name: Generate
        run: go generate ./...

      - name: Build WASM
        run: GOOS=js GOARCH=wasm go build -o playground/meow.wasm ./cmd/playground/

      - name: Copy wasm_exec.js from Go toolchain
        run: cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" playground/wasm_exec.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playground

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
