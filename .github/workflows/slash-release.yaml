name: Slash Command - Release

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    if: >
      github.event.issue.pull_request &&
      github.event.comment.body == '/release' &&
      contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association)
    runs-on: ubuntu-latest
    steps:
      - name: Add reaction to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Check PR is merged
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            if (!pr.data.merged) {
              core.setFailed('PR is not merged yet. /release can only be used on merged PRs.');
              return;
            }
            core.setOutput('merge_sha', pr.data.merge_commit_sha);

      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install semantic-release plugins
        run: npm install -g semantic-release semantic-release-gitmoji @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Comment result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ steps.pr.outputs.merge_sha }}';
            const success = '${{ job.status }}' === 'success';
            const emoji = success ? '✅' : '❌';
            const body = success
              ? `${emoji} Release triggered successfully! (${sha.substring(0, 7)})\nGoReleaser will build binaries shortly.`
              : `${emoji} Release failed. Check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
